<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Sejarah Islam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-box {
      background: white;
      padding: 25px;
      width: 460px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .timer {
      text-align: right;
      font-weight: bold;
      color: #d63031;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .option {
      margin: 8px 0;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #2e86de;
      color: white;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1b4f72;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <div class="timer" id="timer">‚è∞ 30:00</div>
  <h2 id="question"></h2>
  <div id="options"></div>
  <div id="result" class="result"></div>

  <div class="buttons">
    <button onclick="prevQuestion()">Kembali</button>
    <button onclick="nextQuestion()">Next</button>
  </div>
</div>

<script>
  const quiz = [
    {
      question: "1. Latar belakang dilakukannya kodifikasi Al-Qur‚Äôan pada masa Abu Bakar adalah karena ‚Ä¶",
      options: [
        "Banyak ayat Al-Qur‚Äôan yang hilang",
        "Banyak penghafal Al-Qur‚Äôan gugur dalam Perang Riddah",
        "Perintah langsung dari Rasulullah Saw",
        "Permintaan dari kaum Anshar"
      ],
      answer: 1
    },
    {
      question: "2. Sahabat yang ditunjuk Abu Bakar untuk memimpin pengumpulan ayat-ayat Al-Qur‚Äôan adalah ‚Ä¶",
      options: [
        "Umar bin Khathab",
        "Ali bin Abi Thalib",
        "Zaid bin Tsabit",
        "Utsman bin Affan"
      ],
      answer: 2
    },
    {
      question: "3. Peristiwa Riddah terjadi karena ‚Ä¶",
      options: [
        "Kaum muslim ingin memperluas wilayah",
        "Sebagian kaum muslim menolak membayar zakat dan ada yang murtad",
        "Terjadi perselisihan antara Muhajirin dan Anshar",
        "Adanya serangan dari Romawi"
      ],
      answer: 1
    },
    {
      question: "4. Tempat terjadinya musyawarah penentuan khalifah setelah wafatnya Rasulullah Saw adalah di ‚Ä¶",
      options: [
        "Masjid Nabawi",
        "Rumah Aisyah",
        "Saqifah Bani Saidah",
        "Padang Arafah"
      ],
      answer: 2
    },
    {
      question: "5. Lama masa pemerintahan Abu Bakar adalah sekitar ‚Ä¶",
      options: [
        "1 tahun",
        "2 tahun 3 bulan",
        "5 tahun",
        "10 tahun"
      ],
      answer: 1
    }
  ];

  let current = 0;
  let answers = Array(quiz.length).fill(null);
  let score = 0;

  // ===== TIMER =====
  let timeLeft = 30 * 60;
  const timerInterval = setInterval(() => {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    document.getElementById("timer").innerText =
      `‚è∞ ${m}:${s < 10 ? "0" : ""}${s}`;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishQuiz();
    }
    timeLeft--;
  }, 1000);

  function loadQuestion() {
    const q = quiz[current];
    document.getElementById("question").innerText = q.question;
    const optionsDiv = document.getElementById("options");
    const resultDiv = document.getElementById("result");

    optionsDiv.innerHTML = "";
    resultDiv.innerHTML = "";

    q.options.forEach((opt, index) => {
      optionsDiv.innerHTML += `
        <div class="option">
          <input type="radio" name="option" value="${index}"
          ${answers[current] === index ? "checked" : ""}>
          ${opt}
        </div>
      `;
    });

    if (answers[current] !== null) {
      if (answers[current] === q.answer) {
        resultDiv.innerHTML = "‚úÖ Jawaban kamu BENAR";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerHTML = "‚ùå Jawaban kamu SALAH";
        resultDiv.style.color = "red";
      }
    }
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="option"]:checked');
    if (!selected) {
      alert("Pilih jawaban dulu!");
      return;
    }
    answers[current] = parseInt(selected.value);
    current++;
    if (current < quiz.length) {
      loadQuestion();
    } else {
      finishQuiz();
    }
  }

  function prevQuestion() {
    if (current > 0) {
      current--;
      loadQuestion();
    }
  }

  function finishQuiz() {
    clearInterval(timerInterval);
    score = answers.filter((a, i) => a === quiz[i].answer).length;

    document.querySelector(".quiz-box").innerHTML = `
      <h2>Quiz Selesai üéâ</h2>
      <p>Skor kamu: <b>${score} / ${quiz.length}</b></p>
      <p>Semoga nilainya bagus ya üòä</p>
    `;
  }

  loadQuestion();
</script>

</body>
</html>
