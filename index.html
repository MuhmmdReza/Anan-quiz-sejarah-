    <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Sejarah Islam</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111; /* body gelap, bukan putih */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* KOTAK QUIZ PAKAI FOTO */
    .quiz-box {
      background: 
        linear-gradient(
          rgba(0,0,0,0.6),
          rgba(0,0,0,0.6)
        ),
        url('background.jpg'); /* FOTO KAMU */
      background-size: cover;
      background-position: center;

      color: white;
      padding: 25px;
      width: 460px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    .timer {
      text-align: right;
      font-weight: bold;
      color: #ff7675;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .option {
      margin: 8px 0;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #0984e3;
      color: white;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #74b9ff;
      color: black;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <div class="timer" id="timer">‚è∞ 30:00</div>
  <h2 id="question"></h2>
  <div id="options"></div>
  <div id="result" class="result"></div>

  <div class="buttons">
    <button onclick="prevQuestion()">Kembali</button>
    <button onclick="nextQuestion()">Next</button>
  </div>
</div>

<!-- SOUND -->
<audio id="soundBenar" src="benar.mp3"></audio>
<audio id="soundSalah" src="salah.mp3"></audio>
<audio id="soundSelesai" src="selesai.mp3"></audio>

<script>
  const quiz = [
    {
      question: "1. Latar belakang kodifikasi Al-Qur‚Äôan pada masa Abu Bakar adalah ‚Ä¶",
      options: [
        "Banyak ayat Al-Qur‚Äôan yang hilang",
        "Banyak penghafal Al-Qur‚Äôan gugur dalam Perang Riddah",
        "Perintah langsung dari Rasulullah Saw",
        "Permintaan dari kaum Anshar"
      ],
      answer: 1
    },
    {
      question: "2. Sahabat yang ditunjuk Abu Bakar memimpin pengumpulan Al-Qur‚Äôan adalah ‚Ä¶",
      options: [
        "Umar bin Khathab",
        "Ali bin Abi Thalib",
        "Zaid bin Tsabit",
        "Utsman bin Affan"
      ],
      answer: 2
    },
    {
      question: "3. Peristiwa Riddah terjadi karena ‚Ä¶",
      options: [
        "Perluasan wilayah",
        "Menolak zakat dan murtad",
        "Perselisihan sahabat",
        "Serangan Romawi"
      ],
      answer: 1
    },
    {
      question: "4. Musyawarah penentuan khalifah terjadi di ‚Ä¶",
      options: [
        "Masjid Nabawi",
        "Rumah Aisyah",
        "Saqifah Bani Saidah",
        "Padang Arafah"
      ],
      answer: 2
    },
    {
      question: "5. Lama pemerintahan Abu Bakar adalah ‚Ä¶",
      options: [
        "1 tahun",
        "2 tahun 3 bulan",
        "5 tahun",
        "10 tahun"
      ],
      answer: 1
    }
  ];

  let current = 0;
  let answers = Array(quiz.length).fill(null);

  let timeLeft = 30 * 60;
  const timerInterval = setInterval(() => {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    document.getElementById("timer").innerText =
      `‚è∞ ${m}:${s < 10 ? "0" : ""}${s}`;
    if (timeLeft <= 0) finishQuiz();
    timeLeft--;
  }, 1000);

  function loadQuestion() {
    const q = quiz[current];
    question.innerText = q.question;
    options.innerHTML = "";
    result.innerHTML = "";

    q.options.forEach((opt, i) => {
      options.innerHTML += `
        <div class="option">
          <input type="radio" name="option" value="${i}"
          ${answers[current] === i ? "checked" : ""}>
          ${opt}
        </div>`;
    });

    if (answers[current] !== null) {
      if (answers[current] === q.answer) {
        result.innerHTML = "‚úÖ BENAR";
        result.style.color = "#00ff99";
      } else {
        result.innerHTML = "‚ùå SALAH";
        result.style.color = "#ff7675";
      }
    }
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="option"]:checked');
    if (!selected) return alert("Pilih jawaban dulu!");
    answers[current] = +selected.value;

    answers[current] === quiz[current].answer
      ? soundBenar.play()
      : soundSalah.play();

    current < quiz.length - 1 ? (current++, loadQuestion()) : finishQuiz();
  }

  function prevQuestion() {
    if (current > 0) current--, loadQuestion();
  }

  function finishQuiz() {
    clearInterval(timerInterval);
    soundSelesai.play();
    const score = answers.filter((a, i) => a === quiz[i].answer).length;
    document.querySelector(".quiz-box").innerHTML =
      `<h2>Quiz Selesai üéâ</h2><p>Skor kamu: <b>${score}/${quiz.length}</b></p>`;
  }

  loadQuestion();
</script>

</body>
</html>
